<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오브젝트 태그 연습</title>
</head>
<body>
  <!-- 사진(이미지) 삽입하기 -->
  <!-- img 태그 : 사진은 삽입할 때 사용하는 태그이며, src 속성과 alt 속성을 필수로 가져간다. -->
  <!-- src 속성 : 이미지 파일의 경로를 작성하는 속성 -->
  <!-- alt 속성 : 이미지 파일이 로딩이 되지 않거나, 불러올 수 없을 때 대체하는 텍스트를 작성 -->
  <!-- width 속성 : 가로 넓이를 지정하는 속성 -->
  <!-- height 속성 : 세로 높이를 지정하는 속성 -->
  <!-- **** width 속성 또는 height 속성 2개 중 하나만 작성하면 
            나머지 하나는 사진 비율에 맞게 자동으로 맞춰진다. -->
  <img src="./images/04_tag/tangerines.jpg" alt="레드향 사진" id="moveImg"><br>
  <img src="./images/04_tag/tangerines.jpg" alt="레드향 사진" width="50%"><br>
  <img src="./images/04_tag/tangerines.jpg" alt="레드향 사진" width="150"><br>
  <img src="./images/04_tag/tangerines.jpg" alt="레드향 사진" width="150" height="300"><br>
  
  <!-- figure 태그 : 이미지나 영상, 도표 등의 독립된 컨텐츠를 삽입할 때 사용하는 태그 -->
  <!-- figcaption 태그 : figure 태그 안의 컨텐츠에 설명을 붙이는 태그 -->
  <figure>
    <img src="./images/04_tag/spring.png" alt="봄을 나타내는 사진">
    <figcaption>가장 먼저 봄을 맞이하는 제주도</figcaption>
  </figure>

  <!-- 오디오와 비디오 삽입하기 -->
  
  <!-- object 태그 : 음악 뿐만 아니라 영상, pdf 파일 등 다양한 개체를 삽입하는 태그 -->
  <!-- data 속성 : object 태그에 넣을 파일의 경로를 작성 ( 필수 ) -->
  <!-- width 속성 : object 태그가 가지는 가로 넓이를 지정 -->
  <!-- height 속성 : object 태그가 가지는 세로 높이를 지정  -->
  
  <object width="900" height="800" data="./product.pdf"></object>

  <!-- embed 태그 : 멀티미디어를 삽입할 때 사용하는 태그 -->
  <!-- src 속성 : embed 태그에 넣을 파일의 경로를 작성 ( 필수 ) -->
  <!-- width, height 속성 : embed 태그가 가지는 가로 넓이, 세로 높이를 지정 -->

  <embed src="./images/04_tag/spring.mp3">

  <!-- audio 태그와 video 태그 : 음악(audio)이나 영상(video)을 넣을 때 사용하는 태그 -->
  
  <!-- 두 태그의 공통 속성 -->
  <!-- src 속성 : audio 나 video 태그에 사용할 파일의 경로를 작성해주는 속성 -->
  <!-- width, height 속성 : 가로 넓이 세로 높이 지정 -->
  <!-- controls 속성 : 오디오나 영상의 재생/일시정지/재생바 같은 컨트롤러를 제공 -->
  <!-- loop 속성 : 미디어가 끝났을 때 다시 처음부터 반복 재생 -->
  <!-- muted 속성 : 오디오나 비디오의 소리를 제거 -->
  
  <!-- video 태그 전용 속성 -->
  <!-- poster 속성 : 비디오가 재생되기 전까지 화면에 표시될 썸네일 이미지 파일의 경로를 작성 -->
  <h2>audio 태그 사용</h6>
  <audio src="./images/04_tag/spring.mp3" controls></audio>
  <h2>video 태그 사용</h2>
  <!-- **** muted 가 없으면 autoplay가 먹히지 않을 수 있다. **** -->
  <video src="./images/04_tag/salad.mp4" controls width="700" loop muted autoplay></video>
  
  <h2>video 태그에 썸네일 이미지 넣기</h2>
  <video src="./images/04_tag/salad.mp4" controls width="700" poster="./images/04_tag/salad.jpg"></video>

  <!-- 하이퍼 링크 ( 페이지 이동 ) -->
  <!-- a 태그 : 페이지 또는 문서 내에서 이동을 하기 위한 태그 -->
  <!-- href 속성 : 이동할 페이지의 경로 또는 주소를 작성하거나 #id명을 통해서 문서 내에서 이동 가능 -->
  <!-- target 속성 : 새 창에서 열릴 것인지 내 창에서 이동할 것인지 지정 -->
  <h2>하이퍼 링크 실습</h2>
  <a href="https://www.naver.com">네이버 이동</a>
  <a href="https://www.google.com" target="_blank">구글 이동</a>
  <a href="https://www.naver.com" target="_blank">
    <img src="./images/04_tag/tangerines.jpg" alt="레드향 사진">
  </a>
  <!-- 페이지 내에서 이동하기 ( 이동할 태그에 id 속성 필요 ) -->
  <a href="#moveImg">맨 위의 첫번째 사진으로 이동</a>
</body>
</html>
